                      </button>
                    </div>
                    <div class="topbar-item topbar-upload">

                          <i class="ms-Icon ms-Icon--Upload topbar-main-icon" aria-hidden="true"></i>
                          <span class="topbar-text upload-text">업로드</span>

                      </button>
                    </div>
                    <div class="topbar-item topbar-sync">
